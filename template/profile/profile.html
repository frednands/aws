{% block title %}
Volunteer Application
{% endblock title %}

{% block content %}
<div class="mt-4 px-4 mx-auto col-lg-8 col-md-10">
   
        <div class="card">
            <h4 class="card-title text-center">Volunteer Application Form</h4>
            <div class="container my-5">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
   
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock content %}
